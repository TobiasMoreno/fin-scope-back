spring.application.name=fin.scope
server.port=${SERVER_PORT:8081}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql_db:3306/fin_scope_db}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:fin_scope_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:fin_scope_password}

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

jwt.secret=${JWT_SECRET:your-secret-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.tobias.moreno.fin.scope=${LOGGING_LEVEL_tobias.moreno.fin.scope:INFO}
logging.level.org.hibernate.SQL=${LOGGING_LEVEL_ROOT:INFO}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOGGING_LEVEL_ROOT:INFO}
logging.level.org.springframework.security=${LOGGING_LEVEL_ROOT:INFO}

logging.file.name=/app/logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# CONFIGURACION DE ACTUATOR (HEALTH CHECKS)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

spring.h2.console.enabled=false
spring.sql.init.mode=never

server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

server.servlet.session.timeout=30m

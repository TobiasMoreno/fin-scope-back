# Configuración para producción con MySQL
spring.datasource.url=jdbc:mysql://mysql:3306/fin_scope_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:fin_scope_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:fin_scope_password}

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# TIMEZONE
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Deshabilitar H2 console en producción
spring.h2.console.enabled=false

# Deshabilitar inicialización automática de datos SQL
spring.sql.init.mode=never

# Logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Configuraciones adicionales para producción
server.port=8080
spring.application.name=fin.scope
